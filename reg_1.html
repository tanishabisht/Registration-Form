<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="reg_1.css" rel="stylesheet" type="text/css" >
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="ui">
                        <h1 class="heading" > Registration Form </h1>
                        <br>
                        
                        <form class="form-group text-center">


                            <div class="row">
                                <div class="col-lg-6">
                                    <label>First Name:</label>
                                    <input type="text" name="fname" class="form-control" placeholder="Enter your First name...">
                                </div>

                                <div class="col-lg-6">
                                    <label>Last Name:</label>
                                    <input type="text" name="lname" class="form-control" placeholder="Enter your Last name...">
                                </div>
                            </div>
                            <br>


                            <label>E-mail</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your Email...">
                            <br>


                            <div class="row">
                                <div class="col-lg-6">
                                    <label>Password:</label>
                                    <input type="password" name="password" class="form-control" placeholder="Enter new Password...">
                                </div>

                                <div class="col-lg-6">
                                    <label>Re-type password:</label>
                                    <input type="password" name="re-password" class="form-control" placeholder="Re-enter your Password...">
                                </div>
                            </div>
                            <br>


                            <select class="form-control">
                                <option>Select gender...</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                            <br>


                            <input type="submit" value="submit" name="submit" class="btn btn-primary btn-block btn-lg">
                            <br>


                        </form>



                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
